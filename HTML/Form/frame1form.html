<html>
<head>
<title>Registration form</title>
</head>
<body>
<center>
<h1><u>Registration form</u>
</h1>
</center>
<form>
<h2>
Personal details
</h2>
<br>
Fullname:<br>
<input type="text" name="Name" size="10"><br><br>
Age:<br>
<input type="text" name="Age" size="10"><br> <br>
Username:<br>
<input type="text" name="Username" size="10"><br><br>
Password:<br>
<input type="password" name="password"><br><br>
<input type="radio" name="Gender" value="male">Male
<input type="radio" name="Gender" value="female">Female
<br>
<br>
<h2>Course details</h2>
<br>
<input type="checkbox" name="BBA" value="on">BBA

<input type="checkbox" name="BCom" value="on">BCom

<input type="checkbox" name="BCA" value="on">BCA

<input type="checkbox" name="Bcom_tax" value="on">Bcom_tax
<br>
<br>
<select name="dropdown">
<option value="Business">Business</option>
<option value="Commerce">Commerce</option>
<option value="Computer science" selected>Computer Science</option></select>
<br>
<input type="submit" name="submit" value="Submit"/>

<input type="reset" name="reset" value="Reset"/>

<input type="button" name="ok" value="OK"/> <br>
</form>
</body>
</html>
