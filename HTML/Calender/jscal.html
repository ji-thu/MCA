
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .month {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
        .month-name {
            font-weight: bold;
            text-align: center;
        }
        .days {
            display: flex;
            flex-wrap: wrap;
        }
        .day {
            width: 14.28%;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>Calendar for the Year</h1>
<div id="calendar"></div>

<script>
    function generateCalendar(year) {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = ''; 
        
        const months = [
            { name: "January", days: 31 },
            { name: "February", days: isLeapYear(year) ? 29 : 28 },
            { name: "March", days: 31 },
            { name: "April", days: 30 },
            { name: "May", days: 31 },
            { name: "June", days: 30 },
            { name: "July", days: 31 },
            { name: "August", days: 31 },
            { name: "September", days: 30 },
            { name: "October", days: 31 },
            { name: "November", days: 30 },
            { name: "December", days: 31 },
        ];

        months.forEach(month => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthName = document.createElement('div');
            monthName.className = 'month-name';
            monthName.textContent = month.name;
            monthDiv.appendChild(monthName);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = day;
                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendarDiv.appendChild(monthDiv);
        });
    }

    function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    const userYear = prompt("Enter a year:");
    if (userYear && !isNaN(userYear)) {
        generateCalendar(parseInt(userYear));
    } else {
        alert("Please enter a valid year.");
    }
</script>

</body>
</html>
